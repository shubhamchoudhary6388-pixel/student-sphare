<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Chat - Student Sphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="chat-layout">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <button class="back-btn" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h3>Class Chat</h3>
            </div>
            <div style="padding: 20px; color: var(--text-secondary);">
                <p style="font-size: 0.9rem; margin-bottom: 10px;">
                    <i class="fas fa-users"></i> Group Discussion
                </p>
                <p style="font-size: 0.8rem; opacity: 0.7;">
                    All students and teacher in this class can see and send messages here.
                </p>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h3 id="chat-title">Class Discussion</h3>
                <p id="member-count" style="font-size: 0.85rem; color: var(--text-secondary);"></p>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be injected here -->
            </div>

            <div class="chat-input-area">
                <button class="attach-btn" id="attach-btn" title="Send Image/Video/PDF"><i
                        class="fas fa-paperclip"></i></button>
                <input type="file" id="chat-file-input" class="hidden" accept="image/*,video/*,application/pdf,.pdf">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="class-chat.js"></script>
</body>

</html>
